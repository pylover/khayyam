python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "pypy"

before_install:
  - sudo apt-get update
  - sudo apt-get install gdb python$( python -c 'import sys; print("%d.%d" % sys.version_info[:2])' )-dbg || true
  - sudo pip install cython rtl
  - dpkg -l gdb || true

install:
  - sudo pip install -e .

script: nosetests
